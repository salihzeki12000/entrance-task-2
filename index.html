<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Переговорки</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="build/app.css">
</head>

<body>
    <header class="header">
        <a href="#">
            <img class="header__logo" alt="Лого"></img>
        </a>
        <button class="button header__button">Создать встречу</button>
    </header>

    <div class="timeline">
        <div class="timeline__date">
            <button class="timeline__date-prev round-button">
                <i class="icon-arrow-left"></i>
            </button>
            <span class="timeline__date-cur">14 дек · Сегодня</span>
            <button class="timeline__date-next round-button">
                <i class="icon-arrow-right"></i>
            </button>
        </div>
        <div class="timeline__time">
            <span class="timeline__time-h timeline__time-h_8">8:00</span>
            <span class="timeline__time-h timeline__time-h_9">9</span>
            <span class="timeline__time-h timeline__time-h_10">10</span>
            <span class="timeline__time-h timeline__time-h_11">11</span>
            <span class="timeline__time-h timeline__time-h_12">12</span>
            <span class="timeline__time-h timeline__time-h_13">13</span>
            <span class="timeline__time-h timeline__time-h_14">14</span>
            <span class="timeline__time-h timeline__time-h_15">15</span>
            <span class="timeline__time-h timeline__time-h_16">16</span>
            <span class="timeline__time-h timeline__time-h_17">17</span>
            <span class="timeline__time-h timeline__time-h_18">18</span>
            <span class="timeline__time-h timeline__time-h_19">19</span>
            <span class="timeline__time-h timeline__time-h_20">20</span>
            <span class="timeline__time-h timeline__time-h_21">21</span>
            <span class="timeline__time-h timeline__time-h_22">22</span>
            <span class="timeline__time-h timeline__time-h_23">23</span>
        </div>
    </div>

    <div class="rooms-events">
        <div class="rooms-events__floor">
            <div class="rooms-events__floor-name">
                7 этаж
            </div>
            <div class="rooms-events__floor-room">
                Ржавый Фред
            </div>
            <div class="rooms-events__floor-room">
                Прачечная
            </div>
            <div class="rooms-events__floor-room">
                Жёлтый дом
            </div>
        </div>
    </div>







</body>

</html>
